{% extends 'base.html' %}

{% block style %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/make_project.css') }}"/>
{% endblock %}

{% block title %}Registruj projekat{% endblock %}
{% block page_title %}Registruj projekat{% endblock %}

{% block main %}
    <form method="POST">
        <label><span class="login-label">Naziv projekta:</span>
            <input type="text" name="name" placeholder="Naziv projekta" class="login-input" autofocus required />
        </label>
        <label><span class="login-label">Opis projekta:</span>
            <input type="text" name="description" placeholder="Opis projekta" class="login-input" required/>
        </label>
        <label><span class="login-label">Broj ljudi potreban za projekat:</span>
            <input type="number" name="number" placeholder="Broj ljudi potreban" class="login-input" required min="1" max="100"/>
        </label>
        <input type="submit" value="Registruj projekat" class="login-button"/>
    </form>
{% endblock %}
